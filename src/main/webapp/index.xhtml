<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" encoding="UTF-8">

	<html lang="en">

<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>

	<h1>Spring Boot + JSF </h1>

	<h1>Test Hot Deploy</h1>

	<h3>JSF Bean -> #{JSFRequestScopedBean.welcomeMessage}</h3>

	<h3>JSF Spring Bean -> #{JSFSpringBean.welcomeMessage}</h3>

	<h3>JSF Custom View Scoped Bean -> #{JSFViewScopedBean.welcomeMessage}</h3>

	<p:inputText value="#{JSFRequestScopedBean.value}" pt:placeholder="Watermark here" />

	<p:inputText value="#{JSFRequestScopedBean.hotCodeValue}"
		pt:placeholder="Test hot code deploy here" />
	<h:form>
		<p:dataTable var="bootPojo"
					 value="#{JSFViewScopedBean.bootPojoList}" reflow="true"
					 rows="5" paginator="true" widgetVar="bootPojoList"
					 filteredValue="#{JSFViewScopedBean.filteredBootPojoList}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="PF('bootPojoList').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>

			<p:column headerText="Name" filterBy="#{bootPojo.name}"
				filterMatchMode="contains">
				<h:outputText value="#{bootPojo.name}" />
			</p:column>

			<p:column headerText="Region" filterBy="#{bootPojo.region}"
				filterMatchMode="contains">
				<h:outputText value="#{bootPojo.region}" />
			</p:column>

		</p:dataTable>
	</h:form>

	<p:editor />



</h:body>

	</html>
</f:view>
